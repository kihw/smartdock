services:
  smartdock:
    build: .
    container_name: smartdock
    ports:
      - "3001:3000"  # Port externe 3001 au lieu de 3000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data:/app/data
      - ./caddy/smartdock:/app/caddy/smartdock
    environment:
      - NODE_ENV=production
      - DOCKER_HOST=unix:///var/run/docker.sock
      - MAIN_DOMAIN=localhost
      - API_KEY=your-secure-api-key-here
    restart: unless-stopped
    labels:
      - "smartdock.wakeup=false"
      - "smartdock.autoupdate=true"
    networks:
      - smartdock-network

  caddy:
    image: caddy:2-alpine
    container_name: smartdock-proxy
    ports:
      - "8080:80"   # Port externe 8080 au lieu de 80
      - "8443:443"  # Port externe 8443 au lieu de 443
      - "2019:2019"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./caddy/data:/data
      - ./caddy/config:/config
      - ./caddy/smartdock:/etc/caddy/smartdock:ro
    restart: unless-stopped
    depends_on:
      - smartdock
    networks:
      - smartdock-network

networks:
  smartdock-network:
    driver: bridge